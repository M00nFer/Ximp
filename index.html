    <!-- Main Stylesheet -->
    <link rel="stylesheet" href="components/lungo.brownie/lungo.css">
    <link rel="stylesheet" href="components/lungo.brownie/lungo.theme.css" id="theme-stylesheet">
    <link rel="stylesheet" href="components/lungo.icon/lungo.icon.css">
    <!-- App Stylesheet -->
    <link rel="stylesheet" href="static/stylesheets/app.css">

    <link rel="stylesheet" href="static/stylesheets/app.css">
    <script src="js/app.js"></script>
    <script src="js/strophe.js"></script>
</head>

<body>
<!--===============================================SECTIONS=============================================-->
    <!--             welcome        -->
    <section id="welcome" data-transition="cover" class="">
        <article id="wel-art" class="active splash">
            <img src="img/logo.png" class="logo"/>
            <div class="form">
            <div class="text">
                    <p>
                        Esta aplicacion fue creada con el motivo de 
                        implementar tecnologias libres en un medio de 
                        mensajeria instantanea y llevar las a la genta
                    </p><br>
                    <p>
                        Este proyecto es para todos y de todos!
                    </p>
                </div><br>
                <button data-icon="ok" data-label="Entrar" data-view-section="login"></button>
            </div>
        </article>
    </section>

    <!--            Login          -->
    <section id="login" data-transition="slide">
        <header data-title="Bienvenido">
            <nav class="left">
                <a href="#" data-icon="chevron-left" data-view-section="welcome"></a>
            </nav>
        </header>
        <article class="active splash">
            <div class="form">
                <fieldset class="radius-top" data-icon="user">
                    <input type="text" placeholder="Ingresa tu email" id="txtUser" value="">
                </fieldset>
                <fieldset class="radius-bottom shadow" data-icon="lock">
                    <input type="password" placeholder="Ingresa tu contraseÃ±a" id="txtPass" value="">
                </fieldset>
                <br/>
                <button class="button anchor accept margin-bottom" data-icon="signin" data-label="Ingresar" data-view-section="principal"></button>
            </div>
        </article>
    </section>

    <!--             Log        -->
    <section id="log-section" data-transition="cover" class="">
        <article id="log-art" class="active splash">
            <div class="form">
                <form data-progress="5%">
                    <div class="progress">
                        <span class="bar">
                            <span class="value" style="width:25%;"></span>
                        </span>
                    </div>
                </form>
            </div>
        </article>
    </section>

    <!--         principal       -->
    <section id="principal" data-transition="slide" data-aside="features">
        <header data-title="XiMp">
            <nav>
                <a href="#" data-view-aside="features" data-icon="menu"></a>
            </nav>
            <nav class="right">
                <fieldset>
                    <button data-icon="user" data-view-section="contacts"></button>
                </fieldset>
            </nav>
        </header>
        <article class="active list idented scroll">
            <ul>
                <li>
                </li>
            </ul>
        </article>
    </section>


    <!--              message            -->
    <section id="msg" data-transition="slide" data-aside="opt-msg">
        <header data-title="Nuevo Mensaje">
            <nav class="left">
                <a href="#" data-view-section="principal" data-icon="chevron-left"></a>
            </nav>
            <nav class="right">
                <a href="#" data-view-aside="opt-msg" data-icon="plus"></a>
            </nav>
        </header>
        <article class="active list idented scroll">
            <ul>
                <li>
                    <div class="form">
                        <fieldset>
                            <textarea>
                            </textarea>
                        </fieldset>
                        <fieldset>
                            <input type="text" id="se-msg" placeholder="...">
                        </fieldset>
                    </div>
                </li>
            </ul>
        </article>
    </section>

    <!--              Contacts            -->
    <section id="contacts" data-transition="slide">
        <header data-title="Mis Contactos" data-back="chevron-left" data-icon="users">
            <nav class="right">
                <button data-icon="plus" data-view-section="add-contacts"></button>
            </nav>
        </header>
        <article class="active list idented scroll">
            <ul>
                <li>
                </li>
            </ul>
        </article>
    </section>

    <!--             Add Contact        -->
    <section id="add-contacts" data-transition="slide">
        <header data-title="Nuevo Contacto" data-back="chevron-left" data-icon="users">
        </header>
        <article class="active splash">
            <div class="form">
                <fieldset class="radius-top" data-icon="user">
                    <input type="text" placeholder="JID" id="jid">
                </fieldset>
                <fieldset class="radius-bottom shadow" data-icon="lock">
                    <input type="text" placeholder="Nombre" id="name">
                </fieldset>
                <br/>
                <button class="button anchor accept margin-bottom" data-icon="signin" data-label="Agregar"></button>
            </div>
        </article>
    </section>

<!--===========================================ASIDES===========================================-->

    <!--          Aside features         -->
    <aside id="features">
        <header data-title="Crear">
        </header>
        <article class="list active idented scroll">
            <ul>
                <li class="current">
                    <a href="#" data-icon="comment" data-view-section="msg">
                        <strong>Nuevo Mensaje</strong>
                    </a>
                </li>
                <li>
                    <a href="#" data-icon="comments">
                        <strong>Grupo</strong>
                    </a>
                </li>
                <li>
                    <a href="#" data-icon="">
                        <strong>Acerca de</strong>
                    </a>
                </li>
            </ul>
        </article>
    </aside>

    <!--           Aside opt-msg          -->
    <aside id="opt-msg" class="right" data-transition="right">
        <header data-title="Contactos"></header>
        <article class="list active idented scroll">
            <ul>
                <li class="current">
                    <a href="#" data-icon="comment" data-view-section="msg">
                        <strong>Nuevo Mensaje</strong>
                    </a>
                </li>
            </ul>
        </article>
    </aside>


    <!--===========================End Aplication===============================-->
    <!-- Lungo dependencies -->
    <script src="components/quojs/quo.js"></script>
    <script src="components/lungo.brownie/lungo.debug.js"></script>
    <!-- LungoJS - Sandbox App -->
    <script>
        Lungo.init({
            name: 'MSJ',
            version: '1.0',
            history: false
        });
    </script>
    <script src="static/javascripts/app.js"></script>
</body>
</html>
